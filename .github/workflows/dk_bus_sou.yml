  workflow_dispatch:

  schedule:
    - cron: '0,9,19,29,39,49,59 * * * *'

jobs:
  dk-bus-sou-bot:
    runs-on: windows-latest

    steps:
      - name: checkout current
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
          path: bot/slave-repo

      - name: checkout private
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.SOURCE_REPO }}
          ref: main
          token: ${{ secrets.PAT }}
          path: bot/slot-checker

      - name: trigger bot
        shell: bash
        run: |
          java -version
          mvn -v
          cd bot
          cd slot-checker
          mvn -B clean test -Dtest="BusinessVisaSouthTest" \
           -DAPP_URL=$APP_URL \
            -DUSERNAME=$U_N \
            -DPASSWORD=$P_W \
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
          if [ -f slot-checker/target/value.txt ]; then
            echo "File exists"
          else
            echo "Exiting with error: NO SLOTS AVAILABLE."
            exit 1
          fi
        env:
          PLAYWRIGHT_BROWSER_ARGS: --no-sandbox
          APP_URL: ${{secrets.DK_APP_URL}}
          U_N: ${{secrets.DK_IN_SOUTH_B_UN_00}}
          P_W: ${{secrets.DK_IN_SOUTH_B_PW_00}}

      - name: send email
        if: success()
        uses: dawidd6/action-send-mail@v3.7.1
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.FROM_EMAIL_USERNAME }}
          password: ${{ secrets.FROM_EMAIL_PASSWORD }}
          subject: ${{ secrets.EMAIL_SUBJECT }}
          to: ${{ secrets.DK_IN_SOUTH_B_CC_00 }}
          #bcc: ${{ secrets.DK_IN_SOUTH_B_BCC_00 }}
          from: The Big D
          body: file://target/value.txt
          #${{secrets.EMAIL_BODY}}

